<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: black;
            color: white;
            padding: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug">Estado: Iniciando...</div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning: true;" vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="TestQr.glb" position="0 0 0" scale="0.001 0.001 0.001" rotation="0 0 0"></a-gltf-model>
        </a-entity>
    </a-scene>
    <script>
        const scene = document.querySelector('a-scene');
        const debug = document.getElementById('debug');

        scene.addEventListener('arReady', () => {
            debug.textContent = 'Estado: AR Listo - Apunta al marcador';
        });

        scene.addEventListener('arError', (err) => {
            debug.textContent = 'Error: ' + err;
        });

        scene.addEventListener('targetFound', () => {
            debug.textContent = 'Estado: Marcador encontrado';
        });
    </script>
</body>
</html>
