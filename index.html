<!DOCTYPE html>
<html>
<head>
    <title>AR.js Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('marker-handler', {
            init: function() {
                this.marker = this.el;
                this.model = this.el.querySelector('a-entity');
                
                this.marker.addEventListener('markerFound', () => {
                    this.model.setAttribute('visible', true);
                });
                
                this.marker.addEventListener('markerLost', () => {
                    this.model.setAttribute('visible', false);
                });
            }
        });

        AFRAME.registerComponent('model-viewer', {
            init: function() {
                this.el.addEventListener('model-loaded', () => {
                    // Ajusta la posición inicial
                    this.el.object3D.position.set(0, 0, 0);
                });
            },
            
            tick: function() {
                if (this.el.object3D) {
                    // El modelo seguirá la orientación del marcador
                    const markerRotation = this.el.parentEl.object3D.rotation;
                    this.el.object3D.rotation.y = markerRotation.y;
                }
            }
        });
    </script>
</head>
<body style="margin: 0;">
    <a-scene embedded
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; 
              sourceType: webcam;
              debugUIEnabled: false;
              detectionMode: mono;">
        
        <a-marker type="pattern" 
                  url="./pattern-QR.patt"
                  marker-handler
                  smooth="true"
                  smoothCount="5"
                  smoothTolerance="0.01"
                  raycaster="objects: .clickable">
            <a-entity
                class="clickable"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.3 0.3 0.3"
                gltf-model="./TestQr.glb"
                model-viewer
                visible="false">
            </a-entity>
        </a-marker>
        
        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
