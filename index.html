<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR QR Tracking</title>
  <!-- Carga A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Escena de A-Frame con AR.js -->
  <a-scene embedded arjs>
    <!-- Marcador basado en el patrón del QR -->
    <a-marker type="pattern" url="pattern-QR.patt">
      <!-- Modelo 3D -->
      <a-entity 
        gltf-model="model.glb" 
        scale="0.1 0.1 0.1" 
        position="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
