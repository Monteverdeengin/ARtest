<!DOCTYPE html>
<html>
  <head>
    <title>Mind AR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded');
        
        const sceneEl = document.querySelector('a-scene');
        const modelEl = document.querySelector('a-gltf-model');
        
        sceneEl.addEventListener('loaded', () => console.log('Scene loaded'));
        sceneEl.addEventListener('arError', (error) => console.log('AR Error:', error));
        
        modelEl.addEventListener('model-loaded', () => console.log('Model loaded'));
        modelEl.addEventListener('model-error', (error) => console.log('Model error:', error));
      });
    </script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; showStats: true;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="./TestQr.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0.1"
          scale="0.1 0.1 0.1"
          src="#model"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
