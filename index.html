<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Viewer</title>
  <!-- Model Viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 800px;
    }
    #ar-button {
      background-color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .progress-bar {
      display: block;
      width: 50%;
      height: 4px;
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ccc;
      border-radius: 2px;
    }
    .progress-bar .update-bar {
      width: 0%;
      height: 100%;
      background-color: #76c7c0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <!-- Model Viewer Element -->
  <model-viewer
    src="https://monteverdeengin.github.io/ARtest/model.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    tone-mapping="neutral"
    shadow-intensity="1"
    scale="1 1 1"
    poster="https://monteverdeengin.github.io/ARtest/poster.webp"
    alt="A 3D model in AR">
    <!-- Progress Bar -->
    <div class="progress-bar" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <!-- AR Button -->
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>
</body>
</html>
