<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <div id="debug">Estado: Iniciando...</div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning: true;" vr-mode-ui="enabled: false">
        <a-assets>
            <img id="sky" src="qwantani_patio_1k" />
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="TestQr.glb" position="0 0 0" scale="0.3 0.3 0.3" rotation="90 0 0"></a-gltf-model>
        </a-entity>
        
        <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>
</body>
</html>
