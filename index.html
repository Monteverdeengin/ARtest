<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
    AFRAME.registerComponent('environment-map', {
        init: function() {
            const scene = this.el;
            const THREE = AFRAME.THREE;
            
            class RGBELoader extends THREE.DataTextureLoader {
                load(url, onLoad, onProgress, onError) {
                    return super.load(url, function(texture) {
                        texture.mapping = THREE.EquirectangularReflectionMapping;
                        if (onLoad) onLoad(texture);
                    }, onProgress, onError);
                }
            }

            scene.addEventListener('loaded', () => {
                const renderer = scene.renderer;
                if (!renderer) return;

                // Configurar el renderer para mejor calidad
                renderer.physicallyCorrectLights = true;
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.toneMappingExposure = 1.0;
                renderer.outputEncoding = THREE.sRGBEncoding;

                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                pmremGenerator.compileEquirectangularShader();

                new RGBELoader()
                    .load('qwantani_patio_1k.hdr', 
                        function(texture) {
                            texture.mapping = THREE.EquirectangularReflectionMapping;
                            const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                            scene.object3D.environment = envMap;
                            scene.object3D.background = null;
                            texture.dispose();
                            pmremGenerator.dispose();
                            console.log('HDRI cargado correctamente');
                        },
                        undefined,
                        function(error) {
                            console.warn('Error al cargar HDRI:', error);
                        }
                    );
            });
        }
    });

    // Nuevo componente para manejar el material del modelo
    AFRAME.registerComponent('model-material', {
        init: function() {
            this.el.addEventListener('model-loaded', () => {
                const obj = this.el.getObject3D('mesh');
                if (!obj) return;

                obj.traverse((node) => {
                    if (node.isMesh) {
                        // Guardar el mapa original si existe
                        const originalMap = node.material.map;
                        
                        // Crear nuevo material
                        const newMaterial = new THREE.MeshPhysicalMaterial({
                            map: originalMap,
                            metalness: 0.5,  // Ajusta según necesites
                            roughness: 0.5,  // Ajusta según necesites
                            envMapIntensity: 1.0,
                            clearcoat: 0.1,
                            clearcoatRoughness: 0.1
                        });

                        // Asignar el nuevo material
                        node.material = newMaterial;
                    }
                });
                console.log('Material del modelo actualizado');
            });
        }
    });
    </script>
    <style>
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: black;
            color: white;
            padding: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug">Estado: Iniciando...</div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning: true;" 
             vr-mode-ui="enabled: false"
             environment-map>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="TestQr.glb" 
                         position="0 0 0" 
                         scale="0.3 0.3 0.3" 
                         rotation="90 0 0"
                         model-material></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const debug = document.getElementById('debug');

        scene.addEventListener('arReady', () => {
            debug.textContent = 'Estado: AR Listo - Apunta al marcador';
        });

        scene.addEventListener('arError', (err) => {
            debug.textContent = 'Error: ' + err;
        });

        scene.addEventListener('targetFound', () => {
            debug.textContent = 'Estado: Marcador encontrado';
        });
    </script>
</body>
</html>
