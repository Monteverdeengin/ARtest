<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/RGBELoader.js"></script>
    <style>
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug">Estado: Iniciando...</div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning: true;" 
             vr-mode-ui="enabled: false" 
             renderer="physicallyCorrectLights: true; colorManagement: true;">
        
        <a-assets>
            <a-asset-item id="model" src="TestQr.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#model" 
                         position="0 0 0" 
                         scale="0.3 0.3 0.3" 
                         rotation="90 0 0"
                         animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity light="type: ambient; intensity: 1.0"></a-entity>
        <a-entity light="type: directional; intensity: 0.6; castShadow: true" position="-1 1 0"></a-entity>
    </a-scene>

    <script>
        const debug = document.getElementById('debug');
        const sceneEl = document.querySelector('a-scene');
        
        // Manejador de errores para la carga del modelo
        const model = document.querySelector('a-gltf-model');
        model.addEventListener('model-error', (error) => {
            debug.textContent = 'Error al cargar el modelo: ' + error.detail.message;
        });
        
        model.addEventListener('model-loaded', () => {
            debug.textContent = 'Estado: Modelo cargado correctamente';
        });

        sceneEl.addEventListener('renderstart', () => {
            debug.textContent = 'Estado: Escena iniciada';
        });
        
        sceneEl.addEventListener('arReady', () => {
            debug.textContent = 'Estado: AR Listo - Cargando HDRI...';
            
            // Cargar HDRI
            const renderer = sceneEl.renderer;
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            
            new THREE.RGBELoader()
                .setDataType(THREE.UnsignedByteType)
                .load('qwantani_patio_1k.hdr', function(texture) {
                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                    sceneEl.object3D.environment = envMap;
                    texture.dispose();
                    pmremGenerator.dispose();
                    debug.textContent = 'Estado: HDRI cargado';
                }, undefined, function(error) {
                    debug.textContent = 'Error al cargar HDRI: ' + error;
                });
        });
        
        sceneEl.addEventListener('arError', (error) => {
            debug.textContent = 'Error AR: ' + error.detail.message;
        });
        
        sceneEl.addEventListener('targetFound', () => {
            debug.textContent = 'Estado: Marcador encontrado';
        });
        
        sceneEl.addEventListener('targetLost', () => {
            debug.textContent = 'Estado: Marcador perdido';
        });
    </script>
</body>
</html>
