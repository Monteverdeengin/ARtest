<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR.js Example</title>
  <!-- A-Frame (incluye Three.js internamente) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js para A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.x/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- El marker que AR.js reconocerá -->
    <a-marker
      type="pattern"
      url="./pattern-QR.patt"
    >
      <!-- Añade aquí tu modelo 3D -->
      <a-entity
        gltf-model="./TestQr.glb"
        scale="0.05 0.05 0.05"
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>
    </a-marker>
    
    <!-- Cámara de A-Frame -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
