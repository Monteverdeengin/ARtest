<!DOCTYPE html>
<html>
<head>
    <title>AR.js - QR Impreso</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0;">
    <a-scene embedded
        arjs="sourceType: webcam;
              patternRatio: 0.90;
              detectionMode: mono">
        <a-marker type="pattern" 
                  url="./pattern-QR.patt"
                  smooth="true"
                  smoothCount="15">
            <a-entity
                position="0 0 0"
                rotation="-90 0 0"
                scale="0.3 0.3 0.3"
                gltf-model="./TestQr.glb">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
