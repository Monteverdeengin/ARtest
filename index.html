<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; }
      .example-container { overflow: hidden; position: absolute; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div class="example-container">
      <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning: true;" embedded>
        <a-assets>
          <a-asset-item id="model" src="TestQr.glb"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model src="#model" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
