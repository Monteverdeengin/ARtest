<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .container { position: relative; }
        #status { position: fixed; top: 10px; left: 10px; z-index: 1000; background: black; color: white; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">Iniciando...</div>
        <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning: true;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model src="TestQr.glb" position="0 0 0.1" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
            </a-entity>
        </a-scene>
    </div>
    <script>
        const sceneEl = document.querySelector('a-scene');
        const status = document.getElementById('status');
        
        sceneEl.addEventListener('arReady', () => {
            status.textContent = 'AR Listo - Apunta al marcador';
        });
        
        sceneEl.addEventListener('arError', () => {
            status.textContent = 'Error AR - Verifica permisos de c√°mara';
        });
    </script>
</body>
</html>
