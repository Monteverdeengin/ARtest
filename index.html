<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/RGBELoader.js"></script>
    <style>
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: black;
            color: white;
            padding: 8px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug">Estado: Iniciando...</div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; uiScanning: true;" 
             vr-mode-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="TestQr.glb" 
                         position="0 0 0" 
                         scale="0.3 0.3 0.3" 
                         rotation="90 0 0"></a-gltf-model>
        </a-entity>

        <a-entity light="type: ambient; intensity: 1.0"></a-entity>
        <a-entity light="type: directional; intensity: 0.6" position="-1 1 0"></a-entity>
    </a-scene>

    <script>
        const debug = document.getElementById('debug');
        const scene = document.querySelector('a-scene');
        
        scene.addEventListener('arReady', () => {
            debug.textContent = 'Estado: AR Listo - Apunta al marcador';
            
            // Intentamos cargar el HDRI después de que la escena esté lista
            setTimeout(() => {
                try {
                    const renderer = scene.renderer;
                    if (renderer) {
                        const pmremGenerator = new THREE.PMREMGenerator(renderer);
                        pmremGenerator.compileEquirectangularShader();
                        
                        new THREE.RGBELoader()
                            .setDataType(THREE.UnsignedByteType)
                            .load('qwantani_patio_1k.hdr', function(texture) {
                                const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                                scene.object3D.environment = envMap;
                                texture.dispose();
                                pmremGenerator.dispose();
                                debug.textContent = 'Estado: HDRI cargado';
                            });
                    }
                } catch (error) {
                    console.warn('No se pudo cargar el HDRI:', error);
                }
            }, 1000); // Esperamos 1 segundo después de que la escena esté lista
        });

        scene.addEventListener('arError', (err) => {
            debug.textContent = 'Error: ' + err;
        });

        scene.addEventListener('targetFound', () => {
            debug.textContent = 'Estado: Marcador encontrado';
        });

        scene.addEventListener('targetLost', () => {
            debug.textContent = 'Estado: Marcador perdido';
        });
    </script>
</body>
</html>
