<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with WebXR</title>
  <!-- A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Configuraci칩n del marcador -->
    <a-marker type="pattern" url="pattern-QR.patt">
      <!-- Modelo 3D -->
      <a-entity
        gltf-model="https://monteverdeengin.github.io/ARtest/TestQr.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <!-- C치mara -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Detecci칩n de WebXR
    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          console.log('WebXR compatible: immersive-ar disponible');
        } else {
          console.log('WebXR no soporta immersive-ar en este dispositivo');
        }
      });
    } else {
      console.log('WebXR no est치 disponible en este navegador');
    }
  </script>
</body>
</html>
