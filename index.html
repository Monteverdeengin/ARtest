<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #76c7c0;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/webxr/VRButton.js"></script>
</head>
<body>
  <button id="start-button">Enter AR</button>
  <script>
    // Create the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Add lighting
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Load the 3D model
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://monteverdeengin.github.io/ARtest/TestQr.glb', // Replace with your model URL
      function (gltf) {
        const model = gltf.scene;
        model.scale.set(1, 1, 1); // Adjust scale as needed
        model.position.set(0, 0, -1); // Place the model 1 meter in front of the camera
        scene.add(model);
      },
      undefined,
      function (error) {
        console.error('An error occurred while loading the model:', error);
      }
    );

    // Add the start button functionality
    const startButton = document.getElementById('start-button');
    startButton.addEventListener('click', () => {
      document.body.removeChild(startButton);
      document.body.appendChild(VRButton.createButton(renderer));
    });

    // Animate the scene
    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
    animate();
  </script>
</body>
</html>
